<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Classifier</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("/static/safekids.jpg");
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 600px;
        background: rgba(
          255,
          255,
          255,
          0.8
        ); /* Added a white semi-transparent background */
        border-radius: 15px; /* Optional: added some border-radius */
        padding: 20px; /* Optional: added some padding */
      }
      #result {
        margin-top: 20px;
      }
      /* Your existing CSS code */
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Added form with a textbox and a button -->
      <form id="websiteClassifierForm">
        <div class="text-center">
          <!-- This div will center the label text -->
          <label for="websiteInput">Enter website URL:</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="websiteInput"
            placeholder="https://example.com"
          />
        </div>
        <div class="text-center">
          <!-- This div will center the button -->
          <button type="submit" class="btn btn-primary">
            Classify Website
          </button>
        </div>
      </form>
      <div id="result">
        <!-- The result will be displayed here -->
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("websiteClassifierForm");
        form.onsubmit = function (event) {
          event.preventDefault(); // Prevent the default form submission
          const websiteUrl = document.getElementById("websiteInput").value;

          fetch("http://localhost:8000/predict/", {
            // Updated URL
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: websiteUrl }), // Update to match the FastAPI expected format
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("result").innerHTML = data.prediction; // Adjust according to your server's response
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("result").textContent =
                "Error classifying website";
            });
        };
      });
    </script>
  </body>
</html>
